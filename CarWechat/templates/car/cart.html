{% extends "base.html" %}
{% block css %}
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
    <style type="text/css">
        .container {
            padding: 20px;
        }

        .row {
            margin-top: 1.5rem;
        }

        #count {
            height: 1rem !important;
            border-bottom: none !important;
            margin-left: 10px !important;
            margin-top: 0 !important;
            margin-bottom: 0 !important;

        }

        .ui-spinner {
            width: 50% !important;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="col s12 m6 l4">

            <div class="card">
                <div class="card-content">
                    <span class="card-title">订单确认</span>
                    <table class="striped centered">

                        <tbody>
                        {#                        <tr>#}
                        {#                            <td>订单编号</td>#}
                        {#                            <td></td>#}
                        {#                        </tr>#}
                        <tr>
                            <td>车型</td>
                            <td>{{ carData.name }}</td>
                        </tr>
                        <tr>
                            <td>每日租金/元</td>
                            <td id="price">{{ carData.price/100 }}</td>
                        </tr>
                        <tr>
                            <td>天数</td>
                            <td><input id="count" class="z-depth-3" name="value" min="1" max="15"></td>
                        </tr>
                        <tr>
                            <td>总价</td>
                            <td id="sum">0</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col s6 offset-s3"><a
                                class="blue lighten-1 waves-effect waves-light btn col s8 offset-s2"
                                id="pay">支付</a></div>
                        {#                        <div class="col s6"><a class="red lighten-1 waves-effect waves-light btn col s8 offset-s2"#}
                        {#                                               id="cancel">取消订单</a></div>#}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script>
        function getOrder() {
            var formData = new FormData();
            formData.append('id', {{ carData.id }});
            formData.append('count', $("#count").val());
            $.ajax({
                url: window.location.protocol + "//" + window.location.host + '/wx/api/makeorder',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function (data) {
                    if (data['status'] === 'ok') {
                        result = data['result'];
                        wx.chooseWXPay({
                            timestamp: result['timeStamp'], // 支付签名时间戳，注意微信jssdk中的所有使用timestamp字段均为小写。但最新版的支付后台生成签名使用的timeStamp字段名需大写其中的S字符
                            nonceStr: result['nonceStr'], // 支付签名随机串，不长于 32 位
                            package: result['package'], // 统一支付接口返回的prepay_id参数值，提交格式如：prepay_id=\*\*\*）
                            signType: result['signType'], // 签名方式，默认为'SHA1'，使用新版支付需传入'MD5'
                            paySign: result['paySign'], // 支付签名
                            success: function (res) {
                                if (res.errMsg == "chooseWXPay:ok") {
                                    alert('支付成功！')// 支付成功后的回调函数

                                } else {
                                    alert(res.errMsg);
                                }
                                setTimeout(1000);
                                window.location.href = window.location.protocol + "//" + window.location.host + '/wx/order/' + data["orderId"]


                            }
                        });
{#                        setTimeout(1000);#}
{#                        window.location.href = window.location.protocol + "//" + window.location.host + '/wx/order/' + data["orderId"]#}

                    }
                    else {
                        alert(data['result']);
                        setTimeout(3000);
                        window.location.href = window.location.protocol + "//" + window.location.host + '/wx/order/' + data["orderId"]
                    }
                }

            })
        }
        $(document).ready(function () {
            function setSum() {
                $("#sum").html($("#count").val() * $("#price").text() ).css("color", 'red');
            }

            var count = $("#count").spinner(
                {
                    change: function (event, ui) {
                        setSum();
                    }
                }
            );
            $("#count").val(1);
            $("#sum").html($("#count").val() * $("#price").text() / 100);
            $("#pay").click(function () {
                getOrder();
            })
        });


        wx.config({
            debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: '{{ wxJSSDKConfig['appId'] }}', // 必填，公众号的唯一标识
            timestamp: '{{ wxJSSDKConfig['timestamp'] }}', // 必填，生成签名的时间戳
            nonceStr: '{{ wxJSSDKConfig['nonceStr'] }}', // 必填，生成签名的随机串
            signature: '{{ wxJSSDKConfig['signature'] }}',// 必填，签名
            jsApiList: ["getLocation", "chooseWXPay"] // 必填，需要使用的JS接口列表
        });
        wx.ready(function () {
            // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
            //alert("ok!")
        });
        wx.error(function (res) {
            // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
        });
    </script>

{% endblock %}
